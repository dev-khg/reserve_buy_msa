spring:
  application:
    name: stock-service
  datasource:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
redis:
  lock:
    host: localhost
    port: 6379

kafka:
  group:
    id: stock-service