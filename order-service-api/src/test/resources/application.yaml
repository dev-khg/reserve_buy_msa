server:
  port: 0

spring:
  application:
    name: order-service
  datasource:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

redis:
  lock:
    host: localhost
    port: 6379
  price:
    host: localhost
    port: 6380
  time-deal:
    host: localhost
    port: 6381

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: false
    register-with-eureka: false
