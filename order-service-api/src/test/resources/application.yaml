spring:
  application:
    name: order-service
  datasource:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
  sql:
    init:
      mode: never

redis:
  lock:
    host: localhost
    port: 6379
  price:
    host: localhost
    port: 6380
  time-deal:
    host: localhost
    port: 6381
  stock:
    host: localhost
    port: 6382

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: false
    register-with-eureka: false
